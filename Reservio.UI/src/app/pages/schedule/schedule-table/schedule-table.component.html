<nb-card>
    <nb-card-body>
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onSaveConfirm($event)"
        (deleteConfirm)="onDeleteConfirm($event)"
        (userRowSelect)="onRowSelected($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

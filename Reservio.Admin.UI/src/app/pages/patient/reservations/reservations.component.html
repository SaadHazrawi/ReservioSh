<div class="row">
  <div class="col-3">
    <ngx-reservation-filter
      (searchFilters)="search($event)"
    ></ngx-reservation-filter>
  </div>
  <div class="col-9">
    <nb-card>
      <nb-card-body>
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (deleteConfirm)="onCheckConfirm($event)"
        >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

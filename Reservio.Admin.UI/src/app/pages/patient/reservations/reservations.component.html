<div class="row">
  <div class="col-3" [hidden]="toggleBtnForState">
    <div class="row">
      <div class="col-3">
        <ngx-reservation-filter class="search-container" (searchFilters)="search($event)"></ngx-reservation-filter>
        <div class="btn-show-serach-container">
          <button type="button" class="btn btn-primary btn-show-serach" data-toggle="modal" data-target="#exampleModal">
            Show Filter
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Table View Data -->
  <div class="col-9" [ngClass]="{
    'col-12':toggleBtnForState
  }">
    <nb-card>
      <ngx-xlsx [elemntId]="'table-data'" class="btn btn-info mb-3"></ngx-xlsx>
      <!-- <button (click)="exportexcel()" class="btn btn-primary mb-3">
        Download File
      </button> -->
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onCheckConfirm($event) "
          id="table-data">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="show-hide-nb-select">
  <button class="btn btn-primary p-2 rounded-5" [ngClass]="{
    'btn btn-danger':toggleBtnForState
  }" (click)="ShowHideSelect()">
    {{ toggleBtnForState ? "Show Filter" : "Hide Filter" }}
  </button>
</div>

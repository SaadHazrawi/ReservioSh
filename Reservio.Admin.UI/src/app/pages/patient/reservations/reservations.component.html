<div class="row">
  <div class="col-3">
    <div class="row">
      <div class="col-3">
        <ngx-reservation-filter class="search-container" (searchFilters)="search($event)"></ngx-reservation-filter>
        <div class="btn-show-serach-container">
          <button class="btn btn-outline-primary btn-show-serach">
            Show Searched Data
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-9">
    <nb-card>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onCheckConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
